<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="http://localhost:3000/static/js/lib/dist/vis.js"></script>
  <link href="http://localhost:3000/static/js/lib/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>
<div class="result"></div>

<div id="mynetwork"></div>
<script src="http://localhost:3000/static/js/lib/jquery-3.1.1.min.js"></script>

<script type="text/javascript">
  $(function(){
    $.get( "/graph", function( data ) {
      
      // create an array with nodes
      var nodes = new vis.DataSet(data.nodes)

      // create an array with edges
      var edges = new vis.DataSet(data.edges)

      // create a network
      var container = document.getElementById('mynetwork')
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30,
          label: {
            min: 8,
            max: 30,
            drawThreshold: 12,
            maxVisible: 20
          }
        },
        font: {
          size: 12,
          face: 'Tahoma'
        }
      },
      edges: {
        width: 0.15,
        color: {inherit: 'from'},
        smooth: {
          type: 'continuous'
        }
      },
      physics: true,
      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true
      },
      layout:{
        improvedLayout: false
      }
    };
      var network = new vis.Network(container, data, options)
      
    })
  })
  
</script>
</body>
</html>
